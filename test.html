<html>
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div id="dropable-div" class="col-md-4" style="min-height: 40px; border: 1px solid"></div>
            </div>
            <div class="col-md-2">
                <input id="dragable-input" type="text">
                <div id="test">Testing</test>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#test').draggable();
        $('#dropable-div').droppable();
    </script>
</body>
</html>
